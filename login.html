<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Log in</title>
    <link
      rel="icon"
      href="https://static.xx.fbcdn.net/rsrc.php/v3/y0/r/eFZD1KABzRA.png"
    />
    <link rel="stylesheet" href="./stylesheets/login.css" />
    <!-- Linked font awesome with cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./scripts/login.js" defer></script>
  </head>
  <body>
    <!-- Body main container start -->
    <div class="container">
      <main>
        <div class="main">
          <!-- left section start -->
          <section class="left">
            <div class="leftImg">
              <img
                src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
                alt="facebook Img"
              />
            </div>
            <p>
              Facebook helps you connect and share with the people in your life.
            </p>
          </section>
          <!-- left section end -->

          <!-- Right section start -->
          <section class="right">
            <div class="logFormMain">
              <form id="login">
                <h1>Log In</h1>
                <h4>It's quick and easy</h4>
                <i id="eye" class="fa-solid fa-eye-slash"></i>
                <hr />

                <input type="email" id="email" placeholder="Enter your email" />
                <input
                  type="password"
                  id="password"
                  placeholder="Enter your password"
                />
                <small id="message"
                  >Provided email or password is incorrect</small
                >
                <button>Log In</button>
                <div class="forgetPass">
                  <a href="/sign.html">Forgotten password ?</a>
                </div>
                <hr />
                <span>Didn't have any account?</span>
                <a href="/sign.html">Sign Up.</a>
              </form>
            </div>
          </section>
          <!-- Right section end -->
        </div>
      </main>
    </div>
    <!-- Body main container end -->
  </body>
</html>
